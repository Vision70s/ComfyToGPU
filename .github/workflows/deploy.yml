name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies (Build)
        run: npm install

      # Если есть build шаг, раскомментируй:
      # - name: Build
      #   run: npm run build

      - name: Deploy via SSH
        uses: housinganywhere/action-rsync-ssh@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          privateKey: ${{ secrets.VPS_SSH_KEY }}
          source: .
          target: /var/www/comfyui-app
          exclude: ".git/ .env node_modules/"
          recursive: true
          sync: true

      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/comfyui-app
            npm install --production
            pm2 restart ecosystem.config.js
